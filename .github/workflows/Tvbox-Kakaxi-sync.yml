name: Tvbox-Kakaxi-sync
on:
  schedule:
    - cron: '20 2/12 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-Tvbox-Kakaxi-GithubSync
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }}
    runs-on: ubuntu-latest
    # if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync Tvbox-Kakaxi-GithubSync
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/linux-jikn/IPTV-source.git"
          source_branch: "Tvbox-Kakaxi"
          destination_branch: "Tvbox-Kakaxi"
          github_token: ${{ secrets.PAT }}
